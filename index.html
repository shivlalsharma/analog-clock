<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand" id="hour" style="--clr:#f39c12; --h:80px;"><i></i></div>
            <div class="hand" id="minute" style="--clr:#2980b9; --h:95px;"><i></i></div>
            <div class="hand" id="second" style="--clr: #e74c3c; --h:110px;"><i></i></div>
            <span style="--num:1;"><b>1</b></span>
            <span style="--num:2;"><b>2</b></span>
            <span style="--num:3;"><b>3</b></span>
            <span style="--num:4;"><b>4</b></span>
            <span style="--num:5;"><b>5</b></span>
            <span style="--num:6;"><b>6</b></span>
            <span style="--num:7;"><b>7</b></span>
            <span style="--num:8;"><b>8</b></span>
            <span style="--num:9;"><b>9</b></span>
            <span style="--num:10;"><b>10</b></span>
            <span style="--num:11;"><b>11</b></span>
            <span style="--num:12;"><b>12</b></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
